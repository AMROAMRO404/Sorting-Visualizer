<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="createNewArray()" class="p-4 mb-3 bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sorting Visualizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Sorting Algorithms
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><button class="dropdown-item" href="#">Bubble Sort</button></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><button class="dropdown-item" href="#">Merge Sort</button></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><button id="insertion_sort" class="dropdown-item" href="#">Insertion Sort</button></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><button class="dropdown-item" href="#">Quick Sort</button></li>
                    </ul>
                  </li>
              <li class="nav-item">
                <span id="speed_span" style="color:white;margin-left: 15px;"class="nav-link">   
                    Speed
                    <input
                    style="background:rgb(31, 179, 92)"
                    oninput="readRangeValue()"
                    id="speed_sorting"
                    type="range"
                    min="0"
                    max="300"
                    stepDown="10"
                    value="50">
                    <span id="value_speed">50</span>
                </span>
              </li>
              <li class="nav-item">
                    <span id="size_span" style="color:white;margin-left: 15px;"class="nav-link">   
                        Size 
                        <input
                        style="background:rgb(31, 179, 92)"
                        oninput="readRangeValue()"
                        id="array_size"
                        type="range"
                        min="5"
                        max="100"
                        step="1"
                        value="60">
                        <span id="value_size">60</span>
                    </span>
              </li>           
            </ul>        
            <button id="new_array" class="btn btn-outline-success m-2 d-flex">                   
              <i style="font-size:24px" class="fa">&#xf021;</i>
            </button>  
            <!-- Button trigger modal -->
            <button id="time_sorting" type="button" class="btn btn-outline-success m-2 d-flex" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <i style='font-size:24px' class='fa'>&#xf017;</i>
            </button>
          </div>
        </div>
      </nav>
    
    <div id="bars" class="flex-container"></div>
    

    <!-- Modal -->
    <div style="color:black;" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Excution time</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="model_text" class="modal-body">
            Start sorting to calculate time of the algorithm!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function readRangeValue() {
          var speed = document.getElementById("speed_sorting").value;
          var size = document.getElementById("array_size").value;
          document.getElementById("value_speed").innerHTML = " " + speed;
          document.getElementById("value_size").innerHTML = " " + size;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main_sorting.js"></script>
    <script src="js/insertion.js"></script>
</body>
</html>
